<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="favicon.jpg">
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <div class="container__interno">
  <input class="display" type="text" placeholder="Calcula">
  </div class="teclas">
  <div>
    <button class="open">(</button>
    <button class="closed">)</button>
    <button class="porcentaje">%</button>
    <button class="mas">+</button>
  </div>
  <div>
    <button>9</button>
    <button>8</button>
    <button>7</button>
    <button class="menos">-</button>
  </div>
  <div>
    <button>6</button>
    <button>5</button>
    <button>4</button>
    <button class="dividir">รท</button>
  </div>
   <div>
     <button>3</button>
     <button>2</button>
     <button>1</button>
     <button class="multiplicar">ร</button>
   </div>
   <div>
     <button>0</button>
     <button class="punto">.</button>
     <button class="c">c</button>
     <button class="igual">=</button>
   </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
